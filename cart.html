<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - Kulcha n Cookies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kulcha n Cookies</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <div class="cart-container">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (£)</th>
            <th>Quantity</th>
            <th>Total (£)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be rendered here -->
        </tbody>
      </table>
      <!-- Order preparation time notice -->
<p class="order-time-notice">
  Please note: Orders will be ready within 24-48 hours for preparation. Thank you for your patience!
</p>
      <div class="cart-total" id="total">Total: £0</div>
      <button onclick="checkout()" class="checkout-button">Checkout via WhatsApp</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
